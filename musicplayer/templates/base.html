{% load static %}
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <title>{% block title %}Open Source Music Player{% endblock title %}</title>

  </head>
  <body>

    <nav class="navbar navbar-expand-sm  navbar-dark" style="background-color: #fc0fc0;">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'index' %}">Open Source Music Player</a>
            <form class="d-flex" role="search" action= "{% url 'search_songs' %}">
                {% csrf_token %}
                <input class="form-control me-2" type="search" placeholder="Artist Album Song" aria-label="Search" name="search">
                <button class="btn btn-success" type="submit">Search</button>
            </form>
        </div>
      </nav>

<div class="content_page" style="background-color: #ff6fff;height:1200px">
{% block content %}
    {% endblock %}
</div>







        <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
        <script src="{% static 'js/main.js' %}"></script>
  </body>
</html>
