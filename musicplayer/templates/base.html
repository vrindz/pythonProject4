{% load static %}
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <title>{% block title %}Aerofy Music Player{% endblock title %}</title>
     <link rel="stylesheet"
      href=" https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css ">
    <link rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

  </head>
  <body >
<nav class="navbar navbar-expand-md " style="background-color: #967bb6;">
      <div class="container">
          <div id="preloader-active">
        <div class="preloader d-flex align-items-center justify-content-Right">
            <div class="preloader-inner position-relative">
                <div class="preloader-circle"></div>
                <div class="preloader-img pere-text">
                    <img src="{% static '/image/Aerofy.png' %}" class="rounded-circle" alt=" " height="50px">
                </div>
            </div>
        </div>
    </div>

        <div class="col-2 text-left pl-md-0">
          <h3 class="text-white"> Aerofy :Music and Podcast</h3>
        </div>


              <form class="d-flex" role="search" action= "{% url 'search_songs' %}">
                {% csrf_token %}
                <input class="form-control me-9 col-md-9 " type="search" placeholder="Artist Album Song" aria-label="Search" name="search">
                <button class="btn btn-dark col-md-10" type="submit">Search</button>
            </form>
            <div
          class="collapse navbar-collapse justify-content-center col-md-7 navbar-collapse-3">
          <ul class="navbar-nav justify-content-Left  fw-bold">


               <li class="nav-item active">
              <a class="nav-link text-white" href="{% url 'logout' %}">Log Out</a>
              </li>
               </ul>
                  </div>
        </div>


</nav>
 {% block content %}



        {% endblock content %}






        <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
        <script src="{% static 'js/main.js' %}"></script>
  </body>
</html>
